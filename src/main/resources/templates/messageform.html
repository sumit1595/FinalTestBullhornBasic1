<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>MESSAGE</h1>
<form action="#" th:action="@{/process}" th:object="${message}" method="post">
    <input type="hidden" th:field="*{id}"/>
    Content:<input type="text" th:field="*{content}"/>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span><br/>
   Posteddate:<input type="date" th:field="*{posteddate}"/>
    <span th:if="${#fields.hasErrors('posteddate')}" th:errors="*{posteddate}"></span><br/>
    Sentby:<input type="text" th:field="*{sentby}"/>
    <span th:if="${#fields.hasErrors('sentby')}" th:errors="*{sentby}"></span><br/>
    <input type="submit" value="Submit"/><br/><br/>

    <a href="/">Show All Messages</a>
    <!--Content:<span th:text="${message.content}"></span><br/>
    Posteddate:<span th:text="${message.posteddate}"></span><br/>
    Sentby<span th:text="${message.sentby}"></span><br/>-->
    <!--<a th:href="@{/delete/{id}(id=${message.id})}">Delete this Message</a>-->

</form>
</body>
</html>
